<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        canvas{
            display: block;
            background: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.8/pixi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.0/dist/PixiPlugin.min.js"></script>
    <script>
            const canvas = document.getElementById('mycanvas')
            const app = new PIXI.Application({
                view: canvas,
                width: window.innerWidth,
                height: window.innerHeight
            });

            const texture = PIXI.Texture.from('text.png');
            const img = new PIXI.Sprite(texture);
            img.x = app.renderer.width/2;
            img.y = app.renderer.height/2;
            app.stage.addChild(img);

            img.anchor.x= 0.5;
            img.anchor.y = 0.5;
            app.stage.addChild(img);

            // app.ticker.add(animate);

            // function animate() {
            //     img.rotation += 0.1;
            // }

            let animation = gsap.timeline();
            // animation.from(img,{duration:3, opacity:0, pixi:{brightness:8,}, ease: 'Power4.easeOut'})
            
            // animation.from(img,{x: 20,y: -100,duration:2, opacity: 0, pixi:{brightness:15}, ease: 'Power4.easeOut'})
            animation.fromTo(img,{y:0, pixi:{brightness:15}},{y:600,duration:4,pixi:{brightness:1}, ease: 'Power4.easeOut'})
            // .fromTo(canvas,{x:0},{duration:2,x:20, ease: 'Power4.easeOut'})
            

    </script>
</body>
</html>
