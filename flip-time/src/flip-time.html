    <div id="app">
        <div class="flip-clock-container">
            <div class="flip-clock flip-clock-h">
                <div class="digit digit-left">
                    <!-- before -->
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                    <!-- after -->
                </div>
                <div class="digit digit-right">
                    <!-- before -->
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                    <!-- after -->
                </div>
            </div>
            <div class="colon">:</div>
            <div class="flip-clock flip-clock-m">
                <div class="digit digit-left">
                    <!-- before -->
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                    <!-- after -->
                </div>
                <div class="digit digit-right">
                    <!-- before -->
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                    <!-- after -->
                </div>
            </div>
            <div class="colon">:</div>
            <div class="flip-clock flip-clock-s">
                <div class="digit digit-left">
                    <!-- before -->
                    <div class="up"></div>
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                    <!-- after -->
                    <div class="down"></div>
                </div>
                <div class="digit digit-right">
                    <!-- before -->
                    <div class="up"></div>
                    <div class="card">
                        <div class="card-face card-face-front"></div>
                        <div class="card-face card-face-back"></div>
                    </div>
                    <!-- after -->
                    <div class="down"></div>
                </div>
            </div>
        </div>

    <div class="flip3D">
        <div class="back"> back </div>
        <div class="front"> front</div>
    </div>

    <ul class="flip" onclick="this.classList.toggle('flipped')">
        <li class="before" data-num="0">
            <div class="up">  
            </div>
            <div class="down">
            </div>
        </li>
        <li class="active"  data-num="1">

            </div>
            <div class="down">
            </div>
